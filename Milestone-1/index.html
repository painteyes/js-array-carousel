<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="app-container">
        <!-- Slider -->
        <div class="slider">

            <!-- Image container -->
            <div class="images-container">
                <div class="single-image active">

                    <img src="img/01.jpg" alt=""> 

                    <div class="single-image-text">
                        <h3>Titolo</h3>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum perspiciatis eligendi vitae incidunt libero, quos quo voluptatibus at assumenda accusamus alias, nisi nemo asperiores sed, dolor labore molestias qui sunt?</p>
                    </div>

                </div>
            </div>

            <!-- Thumbnails -->
            <div class="thumbnails">

                <div class="single-thumb active">
                    <img src="img/01.jpg" alt="">
                </div>
                <div class="single-thumb">
                    <img src="img/02.jpg" alt="">
                </div>
                <div class="single-thumb">
                    <img src="img/03.jpg" alt="">
                </div>
                <div class="single-thumb">
                    <img src="img/04.jpg" alt="">
                </div>
                <div class="single-thumb">
                    <img src="img/05.jpg" alt="">
                </div>

                <!-- Arrow up -->
                <div class="arrow arrow-up">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <!-- Arrow down  -->
                <div class="arrow arrow-down">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
